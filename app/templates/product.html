{% extends "base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
    <a href="/" style="color: var(--text-secondary); margin-bottom: 1rem; display: inline-block;">&larr; Back to Products</a>
    <div class="product-detail">
        <img src="{{ product.image_url }}" alt="{{ product.name }}" class="detail-image">
        <div class="detail-info">
            <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">{{ product.name }}</h1>
            <div style="font-size: 2rem; color: var(--accent); margin-bottom: 1.5rem; font-weight: 800;">${{ product.price }}</div>
            <p style="color: var(--text-secondary); margin-bottom: 2rem; line-height: 1.6;">{{ product.description }}</p>
            
            <button onclick="addToCart('{{ product.id }}')" class="btn">Add to Cart</button>
        </div>
    </div>
{% endblock %}
