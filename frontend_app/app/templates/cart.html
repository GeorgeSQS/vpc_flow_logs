{% extends "base.html" %}

{% block title %}Shopping Cart{% endblock %}

{% block content %}
    <h1 style="margin-bottom: 2rem;">Your Shopping Cart</h1>
    <div id="cart-container" class="cart-items">
        <p style="color: var(--text-secondary);">Loading cart...</p>
    </div>
    
    <div style="text-align: right; margin-top: 2rem; border-top: 1px solid var(--border); padding-top: 2rem;">
        <div style="font-size: 1.5rem; margin-bottom: 1rem;">Total: <span id="cart-total">$0.00</span></div>
        <button onclick="checkout()" class="btn" style="width: auto; padding-left: 3rem; padding-right: 3rem;">Proceed to Checkout</button>
    </div>
{% endblock %}

{% block scripts %}
<script>
    loadCartDisplay();
</script>
{% endblock %}
